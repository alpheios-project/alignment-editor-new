<!DOCTYPE html>
<html class="alpheios-v1-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alpheios Alignment Editor|Output</title>
    <link rel="icon" type="image/png" href="https://alignment.alpheios.net/logo.png">
    <link rel="stylesheet" href="file:///C:/_Alpheios/alignment-editor/public/dist/output/style/style-alignment-editor-output.css"/>

</head>
<body class="alpheios-v1-theme">
    <div class="container">
      <div id="alpheios-alignment-editor-output"></div>
    </div>

      document.addEventListener("DOMContentLoaded", function(event) {
        new window.AlignmentEditorOutput.Vue({

      })
    </script>
</body>
</html>
